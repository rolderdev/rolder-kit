---
id: packages/data
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /nodes/data/**/*
      - /shared/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /nodes/data/**/*
      - /shared/**/*
    local: true
