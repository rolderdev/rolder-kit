---
id: packages/data
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/data/**/*
      - /nodes/data/**/*
      - /shared/roodl/**/*
      - /shared/utils/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/data/**/*
      - /nodes/data/**/*
      - /shared/roodl/**/*
      - /shared/utils/**/*
    local: true
