---
id: packages/mantine
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/ui/mantine/**/*
      - /nodes/ui/mantine/**/*      
      - /shared/roodl/**/*
      - /shared/utils/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/ui/mantine/**/*
      - /nodes/ui/mantine/**/*
      - /shared/roodl/**/*
      - /shared/utils/**/*
    local: true
