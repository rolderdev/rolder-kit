---
id: old_mantine
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/components/ui/mantine/**/*
      - /packages/internal/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/components/ui/mantine/**/*
      - /packages/internal/**/*
    local: true
