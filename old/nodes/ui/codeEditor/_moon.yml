---
id: old_code-editor
tags:
  - noodl
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/components/ui/code-editor/**/*
      - /packages/internal/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/components/ui/code-editor/**/*
      - /packages/internal/**/*
    local: true
