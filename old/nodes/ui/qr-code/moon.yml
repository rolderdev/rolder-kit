---
id: old_qr-code
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/components/ui/qr-code/**/*
      - /packages/internal/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/components/ui/qr-code/**/*
      - /packages/internal/**/*
    local: true
