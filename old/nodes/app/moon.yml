---
id: node-handlers/app
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/components/app/**/*
      - /packages/internal/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/components/app/**/*
      - /packages/internal/**/*
    local: true
