---
id: node-handlers/app
tags:
  - noodl
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/components/app/**/*
      - /packages/internal/**/*
  clean:
    command: rm -rf node_modules && rm -rf dist
    local: true
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/components/app/**/*
      - /packages/internal/**/*
    local: true