---
id: node-handlers/web-camera
tags:
  - noodl
tasks:
  build:
    command: rspack build --mode=production
    inputs:
      - src/**/*
      - /packages/components/ui/web-camera/**/*
      - /packages/internal/**/*
  dev:
    command: rspack build --mode=development --watch
    inputs:
      - src/**/*
      - /packages/components/ui/web-camera/**/*
      - /packages/internal/**/*
    local: true
